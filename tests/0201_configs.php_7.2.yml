---

- name: "{{ test }}"
  hosts: debian:!debian.wheezy
  become: true
  vars:
    manala_phppgadmin_configs:
      - file:     config.inc.php
        template: configs/default.dev.j2
        config:
          - owned_only: true
        servers:
          - id: 0
            config:
              - host: postgresql
  pre_tasks:
    - include: pre_tasks/sury_php.yml
    - apt:
        package: "{{ item }}"
        install_recommends: false
      with_items:
        - php7.2-fpm
    - include: pre_tasks/manala.yml
  roles:
    - manala.phppgadmin
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.yml validate
